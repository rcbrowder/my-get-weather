<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My-Get-Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="container">
        <div id="input">
            <form class="my-5">
                <div class="row justify-content-center mb-3">
                    <h1>Spongebob Weather</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-auto">
                        <input id="zip" type="number" class="form-control" placeholder="eNtEr zIp CoDe"
                    </div>
                    <div class="col col-auto">
    					<button id="weatherButton" class="btn btn-warning" type="button">gEt WeAtHeR</button>
    				</div>
                </div>
            </form>
        </div>

        <div id="error">
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-danger text-center font-weight-bold border-light">
                    Error
                </div>
    			<div id="errorMessage" class="card-body text-center">
                    <img src="http://i0.kym-cdn.com/entries/icons/mobile/000/022/940/mockingspongebobbb.jpg" width="400px">
                </div>
            </div>
        </div>

        <div id="output">
            <div class="card mb-3 border-light">
                <div class="card-header bg-warning text-center font-weight-bold border-light">
                    City
        </div>

    </body>
</html>
