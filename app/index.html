<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My-Get-Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="container">
        <div id="input">
            <form class="my-5">
                <div class="row justify-content-center mb-3">
                    <h1>Spongebob Weather</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-auto">
                        <input id="zip" type="number" class="form-control rounded-0" placeholder="eNtEr zIp CoDe">
                    </div>
                    <div class="col col-auto">
    					<button id="getWeatherButton" class="btn btn-warning rounded-0" type="button">gEt WeAtHeR</button>
    				</div>
                </div>
            </form>
        </div>

        <div id="error">
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-danger text-center font-weight-bold border-light">
                    Error
                </div>
    			<div id="errorMessage" class="card-body text-center">
                    <img src="http://i0.kym-cdn.com/entries/icons/mobile/000/022/940/mockingspongebobbb.jpg" width="400px">
                </div>
            </div>
        </div>

        <div id="output">
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-warning text-center font-weight-bold border-light">
                    City
                </div>
                <div id="city" class="card-body text-center"></div>
            </div>
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-warning text-center font-weight-bold border-light">
                    Tempurature
                </div>
                <div id="temp" class="card-body text-center"></div>
            </div>
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-warning text-center font-weight-bold border-light">
                    Conditions
                </div>
                <div id="cond" class="card-body text-center"></div>
            </div>
            <div class="card mb-3 border-light rounded-0">
                <div class="card-header bg-warning text-center font-weight-bold border-light">
                    Looks like...
                </div>
                <div id="imag" class="card-body text-center"></div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
            <script src="main.js"></script>
    </body>
</html>
